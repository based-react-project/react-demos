<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src='../build/react.js'></script> <!-- React核心库 -->
	<script src='../build/react-dom.js'></script> <!-- 提供与DOM相关功能 -->
	<script src='../build/browser.min.js'></script> <!-- 将JSX语法转换为JS语法 -->
</head>
<body>
	<div id="demo1"></div>
	<script type="text/babel">
		var arr = [<h1>Hello World</h1>, <h1>Hello React</h1>]
		ReactDOM.render( 
			<div>
			{arr}
			</div>,	
			document.getElementById('demo1')
		)
	</script>
</body>
</html>
