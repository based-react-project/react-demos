<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src='../build/react.js'></script> <!-- React核心库 -->
	<script src='../build/react-dom.js'></script> <!-- 提供与DOM相关功能 -->
	<script src='../build/browser.min.js'></script> <!-- 将JSX语法转换为JS语法 -->
</head>
<body>
	<div id="demo1"></div>
	<script type="text/babel">
		var HelloDemo = React.createClass({
			render: function() {
				return <h1>Hello {this.props.name}</h1>
			}
		})
		ReactDOM.render( 
			<HelloDemo name='John'/>,	
			document.getElementById('demo1')
		)
	</script>
</body>
</html>
