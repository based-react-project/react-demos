<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src='../build/react.js'></script> {/*React核心库*/}
	<script src='../build/react-dom.js'></script> {/*提供与DOM相关功能*/}
	<script src='../build/browser.min.js'></script> {/*将JSX语法转换为JS语法*/}
</head>
<body>
	<div id="demo1"></div>
	<script type="text/babel">
		var NotesList = React.createClass({
			render: function () {
				return (
				<ol>
					{
						React.Children.map(this .props.children, function (child) {
							return <li>{child}</li>
						})
					}
				</ol>
				)
			}
		})
		ReactDOM.render( 
			<NotesList>
				<span>hello</span>
				<span>world</span>
			</NotesList>,	
			document.getElementById('demo1')
		)
	</script>
</body>
</html>
